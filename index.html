<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel='stylesheet' href='css/style.css'>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">  -->
  <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>
    <main class="main">
        <div class="display">
            <div class="spacer"></div>
            <div class="current">
                <div class="current-text" id="current-text">0</div>
            </div>
        </div>
        <div class="buttons" id="buttons">
            <button class="special-chars" id="ac">AC</button>
            <button class="special-chars" id="c">C</button>
            <button class="special-chars" id="negative">+/-</button>
            <button class="operator" id="รท">รท</button>
            <button class="numbers" id="7">7</button>
            <button class="numbers" id="8">8</button>
            <button class="numbers" id="9">9</button>
            <button class="operator" id="x">x</button>
            <button class="numbers" id="4">4</button>
            <button class="numbers" id="5">5</button>
            <button class="numbers" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="numbers" id="1">1</button>
            <button class="numbers" id="2">2</button>
            <button class="numbers" id="3">3</button>
            <button class="operator" id="+">+</button>
            <button class="numbers" id="zero">0</button>
            <button class="numbers" id="decimal">.</button>
            <button class="equals" id="equals">=</button>
        </div>
        <div class="home-bar"></div>
    </main>
    <script src="js/script.js"></script>
</body>
<footer>
    <script> </script>
</footer>
</html>
